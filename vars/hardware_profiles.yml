##
## HARDWARE PROFILES
##

xtoph_hardware_profiles:

  default:
    hardware_profile:
      description: "Default system hardware profile"
      disk:
        dev:    "{{ h_blkDEV | default('sda') }}"
    
  kvm_vda:
    hardware_profile:
      description: "KVM based virtual machine using disk.bus = virtio"
      platform: "libvirt"
      disk:
        bus:    "virtio"
        sparse: "true"
        dev:    "{{ h_blkDEV | default('vda') }}"
      network:
        model:  "virtio"
        dev:    "{{ h_netDEV | default('enp1s0') }}"
    
  kvm_nest_vda:
    hardware_profile:
      description: "KVM based virtual machine with nested-virt and disk.bus = virtio"
      platform: "libvirt"
      cpu:
        type:   "host-passthrough"
      disk:
        bus:    "virtio"
        sparse: "true"
        dev:    "{{ h_blkDEV | default('vda') }}"
      network:
        model:  "virtio"
        dev:    "{{ h_netDEV | default('enp1s0') }}"
    
  kvm_sda:
    hardware_profile:
      description: "KVM based virtual machine using disk.bus = virtio-scsi"
      platform: "libvirt"
      disk:
        bus:    "virtio-scsi"
        sparse: "true"
        dev:    "{{ h_blkDEV | default('sda') }}"
      network:
        model:  "virtio"
        dev:    "{{ h_netDEV | default('enp1s0') }}"
    
  kvm_nest_sda:
    hardware_profile:
      description: "KVM based virtual machine with nested-virt and disk.bus = virtio-scsi"
      platform: "libvirt"
      cpu:
        type:   "host-passthrough"
      disk:
        bus:    "virtio-scsi"
        sparse: "true"
        dev:    "{{ h_blkDEV | default('sda') }}"
      network:
        model:  "virtio"
        dev:    "{{ h_netDEV | default('enp1s0') }}"
    
  ovirt_sda:
    hardware_profile:
      description: "oVirt based virtual machine using disk.bus = virtio-scsi (sda)"
      platform: "ovirt"
      default_os_type: "rhel_8x64"
      disk:
        bus:    "virtio_scsi"
        sparse: "true"
        dev:    "{{ h_blkDEV | default('sda') }}"
      network:
        model:  "virtio"
        profile: "ovirtmgmt"
        dev:    "{{ h_netDEV | default('ens3') }}"
    
  ovirt_vda:
    hardware_profile:
      description: "oVirt based virtual machine using disk.bus = virtio (vda)"
      platform: "ovirt"
      default_os_type: "rhel_8x64"
      disk:
        bus:    "virtio"
        sparse: "true"
        dev:    "{{ h_blkDEV | default('sda') }}"
      network:
        model:  "virtio"
        profile: "ovirtmgmt"
        dev:    "{{ h_netDEV | default('ens3') }}"
    
  vmware_sda:
    hardware_profile:
      platform: "vmware"
      description: "VMWare based virtual machine using disk.bus = TBD"
      disk:
        dev:    "{{ h_blkDEV | default('sda') }}"
      network:
        dev:    "{{ h_netDEV | default('eno0') }}"
    
  dell_r720:
    hardware_profile:
      platform: "baremetal"
      description: "DELL r710 example"
      disk:
        dev:    "{{ h_blkDEV | default('sda') }}"
      network:
        dev:    "{{ h_netDEV | default('eno0') }}"
    
  dell_r630:
    hardware_profile:
      platform: "baremetal"
      description: "DELL r630 example"
      disk:
        dev:    "{{ h_blkDEV | default('sda') }}"
