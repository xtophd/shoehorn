xtoph_deploy: 



  deployhost:

    ##     platform type [ ovirt | libvirt ]

    platform: ""

    ##     deployer hostname OR ip

    ip: ""

    ##
    ##    dnsmasq_enable:    ensures dnsmasq is installed
    ##                       and enabled on the deployhost
    ##
    ##    dnsmasq_asprimary: deployed hosts/vms will be
    ##                       configured to use deployhost's
    ##                       dns as primary resolver
    ##
    ##                       host/vm resolves to ->
    ##                         deployhost which forwards to ->
    ##                           real-dns
    ##

    dnsmasq_enable:  false
    dnsmasq_asprimary:  false

    ##     install, enable and manage dnsmasq 

    dnsmasq_enable:  false

    ##     httpd,kickstart,repo service port

    http_port:    "8008"

    ##
    ##     temporary directory for various tasks
    ##
    ##     NOTE: needs to be unique for every host
    ##

    tmp_dir: "/home/tmp/{{ g_clusterName }}/{{ inventory_hostname }}"

    kickstart:
      dir: "/var/www/html/ks"
      url: "http://192.168.1.170:8008/ks"

    iso:
      dir: "/home/iso"

    repos:
      dir: "/var/www/html/repos"
      url: "http://192.168.1.170:8008/repos"

  hardware_profile:

    platform: ""

    
  ovirt:

    cluster_name:  "Default"
    engine_cafile: "/etc/pki/ovirt-engine/ca.pem"

    api:

      ip:   ""
      fqdn: ""

      username: ""
      password: ""

    network:

      name: ""

      profiles:

        default:
          description:   "Default network using ovirtmgmt"
          ovirt_network: "ovirtmgmt"
          ovirt_model:   "virtio"
          managed:       "no"

        private:
          description:   "Private network created/managed"
          ovirt_network: "TBD"
          ovirt_model:   "virtio"
          managed:       "yes"

    storage:

      domain: ""

      profiles:

        default:
          description: "Default storage using virtio-scsi (sda)"
          bus:         "virtio_scsi"
          sparse:      "true"
      
        virtio-scsi:
          description: "Default storage using virtio-scsi (sda)"
          bus:         "virtio_scsi"
          sparse:      "false"
  
        virtio:
          description: "Default storage using virtio (vda)"
          bus:         "virtio"
          sparse:      "false"

