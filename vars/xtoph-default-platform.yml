##
## PLATFORM PROFILES
##



libvirt:

      name:        "libvirt"
      type:        "libvirt"
      description: "Default (empty) libvirt platform profile"

      host_fqdn:   ""
      host_ip:     ""

      nested_virt_enable: false

      kickstart:
        description: "hints to where installers can find devices"
        netdev:  "{{ h_netDEV | default('eno1') }}"
        blkdev:  "{{ h_blkDEV | default('vda') }}"

      network:
        default:
          description: "default network using virtio with nat"
          network_name: "virbr_{{ xtoph_vars.clustername }}"
          fwd_type: "nat"
          model: "virtio"
          bridge_netdev: "eno1"

          ## 20210922: deprecated, platform_profile should not include 
          ##           machine specific info. it's redundant
          #ip:                ""
          #mac:               ""

          basedomain:        ""
          network:           ""
          netmask:           ""
          broadcast:         ""
          prefix:            ""
          gateway:           ""
          nameserver:        ""
          timeserver:        ""
          fqdn:              ""
  
      storage:
        default:
          description: "default storage using sparse virtio (vda)"
          bus: "virtio"
          qcow_dir: "/home/virt-images"
          sparse: "true"
 

   
ovirt:

      name:          "ovirt"
      type:          "ovirt"
      description:   "Default (empty) ovirt platform profile"
  
      cluster_name:  "Default"
      engine_cafile: "/etc/pki/ovirt-engine/ca.pem"
      insecure:      true
  
      api:
        note: "API credentials are stored in the encrypted credentials.yml"
        ip:   ""
        fqdn: ""

      kickstart:
        description: "hints to where installers can find devices"
        netdev:  "{{ h_netDEV | default('ens3') }}"
        blkdev:  "{{ h_blkDEV | default('sda') }}"
  
      network:
        default:
          description: "Default network used for VMs"
          model: "virtio"
          network_name: ""

          ## 20210922: deprecated, platform_profile should not include 
          ##           machine specific info. it's redundant
          #ip:                ""
          #mac:               ""

          basedomain:        ""
          network:           ""
          netmask:           ""
          broadcast:         ""
          prefix:            ""
          gateway:           ""
          nameserver:        ""
          timeserver:        ""
          fqdn:              ""
  
      storage:
        default:
          description: "Default storage using sparse virtio-scsi (sda)"
          bus: "virtio_scsi"
          sparse: "true"
          domain_name: ""
  


baremetal:

      name:          "baremetal"
      type:          "baremetal"
      description:   "Default (empty) baremetal platform profile"

      kickstart:

      network:
        default:

          ## 20210922: deprecated, platform_profile should not include 
          ##           machine specific info. it's redundant
          #ip:                ""
          #mac:               ""

          basedomain:        ""
          network:           ""
          netmask:           ""
          broadcast:         ""
          prefix:            ""
          gateway:           ""
          nameserver:        ""
          timeserver:        ""
          fqdn:              ""

      storage:
        default:
