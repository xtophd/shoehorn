      - name: "ovirt-deploy-post : add new ssh keys for node"
        throttle: 1
        vars:
          p_fqdn:   "{{ inventory_hostname_short }}.{{ xtoph_deploy.ovirt.network.net0.fqdn }}"
        shell:
          cmd: |
            ssh-keyscan "{{ p_fqdn }}" >> /root/.ssh/known_hosts
        ignore_errors: yes



  when: xtoph_deploy.kickstart_profile.wait_for_ssh is defined and
        xtoph_deploy.kickstart_profile.wait_for_ssh == true


