- delegate_to: localhost
  block:

      ##
      ##
      ##    Wait for host to respond to ssh port
      ##
      ##
      
      
      
      - name: "ovirt-deploy-post : wait for boot (check port 22)"
        wait_for:
          host: "{{ xtoph_deploy.ovirt.network.net0.ip }}"
          connect_timeout: 5
          port: 22
          sleep: 15
          state: started
          timeout: 300



